{% extends 'base.html' %}
{% load static %}

{% block extrahead %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% endblock %} 

{% block title %}signup{% endblock %}

{% block content %}
<div class="signup">
    <div class="container">
    <h1>Create Account</h1>
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <div class="join_content">
            <!-- 아이디, 비밀번호 입력 -->
            <div class="row_group">
                <div class="join_row">
                    <class="join_title"><label for="username">Username</label><br>
                    <span class="ps_box int_id">
                        <input type="text" id="username" name="username" class="int" title="ID" maxlength="20">
                        <span class="error_next_box" id="idMsg" style="display:none" aria-live="assertive"></span>
                </div>

                <div class="join_row">
                    <class="join_title"><label for="password1">Password</label><br>
                    <span class="ps_box int_pass" id="pswd1Img">
                        <input type="password" id="password1" name="password1" class="int" title="비밀번호 입력"
                            aria-describedby="pswd1Msg" maxlength="20"><br>
                        <span class="lbl"><span id="pswd1Span" class="step_txt"></span></span>
                    </span>
                    <span class="error_next_box" id="pswd1Msg" style="display:none" aria-live="assertive">5~12자의 영문 소문자,
                        숫자와 특수기호(_)만 사용 가능합니다.</span>

                    <class="join_title"><label for="password2">Confirm Password</label><br>
                    <span class="ps_box int_pass_check" id="pswd2Img">
                        <input type="password" id="password2" name="password2" class="int" title="비밀번호 재확인 입력"
                            aria-describedby="pswd2Blind" maxlength="20">
                    </span>
                    <span class="error_next_box" id="pswd2Msg" style="display:none" aria-live="assertive"></span>
                </div>
            </div>
            <!-- // 아이디, 비밀번호 입력 -->
            <button type="submit" id="btnJoin" class="btn_type btn_primary"><span>SIGNUP</span></button>
    </form>
</div>
</div>


{% endblock %}
