{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container">
    <h1>회원가입</h1>
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        <div class="join_content">
            <!-- 아이디, 비밀번호 입력 -->
            <div class="row_group">
                <div class="join_row">
                    <h3 class="join_title"><label for="username">아이디</label></h3>
                    <span class="ps_box int_id">
                        <input type="text" id="username" name="username" class="int" title="ID" maxlength="20">
                        <span class="error_next_box" id="idMsg" style="display:none" aria-live="assertive"></span>
                </div>

                <div class="join_row">
                    <h3 class="join_title"><label for="password1">비밀번호</label></h3>
                    <span class="ps_box int_pass" id="pswd1Img">
                        <input type="password" id="password1" name="password1" class="int" title="비밀번호 입력"
                            aria-describedby="pswd1Msg" maxlength="20">
                        <span class="lbl"><span id="pswd1Span" class="step_txt"></span></span>
                    </span>
                    <span class="error_next_box" id="pswd1Msg" style="display:none" aria-live="assertive">5~12자의 영문 소문자,
                        숫자와
                        특수기호(_)만 사용 가능합니다.</span>

                    <h3 class="join_title"><label for="password2">비밀번호 재확인</label></h3>
                    <span class="ps_box int_pass_check" id="pswd2Img">
                        <input type="password" id="password2" name="password2" class="int" title="비밀번호 재확인 입력"
                            aria-describedby="pswd2Blind" maxlength="20">
                    </span>
                    <span class="error_next_box" id="pswd2Msg" style="display:none" aria-live="assertive"></span>
                </div>
            </div>
            <!-- // 아이디, 비밀번호 입력 -->

            <!-- 이름, 생년월일 입력 -->
            <div class="row_group">

                <!-- lang = ko_KR -->
                <div class="join_row">
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="ps_box box_right_space">
                        <input type="text" id="name" name="name" title="이름" class="int" maxlength="40">
                    </span>
                    <span class="error_next_box" id="nameMsg" style="display:none" aria-live="assertive"></span>
                </div>
                <!-- lang = ko_KR -->

                <div class="join_row join_birthday">
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>
                    <div class="bir_wrap">
                        <div class="bir_yy">
                            <span class="ps_box">
                                <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int"
                                    maxlength="4">
                            </span>
                        </div>
                        <div class="bir_mm">
                            <span class="ps_box">
                                <select id="mm" class="sel" aria-label="월">
                                    <option value="">월</option>
                                    <option value="01">
                                        1
                                    </option>
                                    <option value="02">
                                        2
                                    </option>
                                    <option value="03">
                                        3
                                    </option>
                                    <option value="04">
                                        4
                                    </option>
                                    <option value="05">
                                        5
                                    </option>
                                    <option value="06">
                                        6
                                    </option>
                                    <option value="07">
                                        7
                                    </option>
                                    <option value="08">
                                        8
                                    </option>
                                    <option value="09">
                                        9
                                    </option>
                                    <option value="10">
                                        10
                                    </option>
                                    <option value="11">
                                        11
                                    </option>
                                    <option value="12">
                                        12
                                    </option>
                                </select>
                            </span>
                        </div>
                        <div class=" bir_dd">
                            <span class="ps_box">
                                <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
                                <label for="dd" class="lbl"></label>
                            </span>
                        </div>
                    </div>
                    <span class="error_next_box" id="birthdayMsg" style="display:none" aria-live="assertive"></span>
                </div>

                <div class="join_row join_sex">
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <div class="ps_box gender_code">
                        <select id="gender" name="gender" class="sel" aria-label="성별">
                            <option value="" selected="">성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                            <option value="U">선택 안함</option>
                        </select>
                    </div>
                </div>
                <span class="error_next_box" id="genderMsg" style="display:none" aria-live="assertive"></span>

            </div>
            <!-- // 이름, 생년월일 입력 -->

            <!-- 휴대전화 번호, 인증번호 입력 -->
            <div class="join_row join_mobile" id="mobDiv">
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <div class="int_mobile_area">
                    <span class="ps_box int_mobile">
                        <input type="tel" id="phoneNo" name="phoneNo" placeholder="전화번호 입력" aria-label="전화번호 입력"
                            class="int" maxlength="16">
                        <label for="phoneNo" class="lbl"></label>
                    </span>
                </div>
            </div>
            <button type="submit" id="btnJoin" class="btn_type btn_primary"><span>가입하기</span></button>
    </form>
</div>

{% endblock %}
