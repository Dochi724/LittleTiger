{% extends 'base.html' %} {% load static %} 

{% block extrahead %}

<link rel="stylesheet" href="{% static 'css/detail.css' %}" >

{% endblock %}
{% block content %}
<div class="write">
  <div class="container">
    <div class="image">
      {% if my_write.images %}
      <img src="{{my_write.images.url}}">
      {% endif %}
    </div>

    <div class="contents">
      <div class="content">
        <div id="title">{{my_write.title}}</div>
        <div id="date">{{my_write.updated_at}}</div>
        <a href="{%url 'main:update' my_write.id %}"><button>| 수정</button></a>
        <a href="{%url 'main:delete' my_write.id %}"><button>| 삭제</button></a><br>
        <hr noshade="" color="black" size="1.5">
        <div id="content">{{my_write.contents}}</div> 
      </div>
    </div>
  </div>
  
  <!-- 지도자리 -->

  <!-- <div class="comment">
    <button type="submit">댓글작성</button>
  </div> -->
</div>

{% endblock %}
